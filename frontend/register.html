<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Next Letter</title> 
 
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background-color: lightcyan;
        }
        .container {
            background: lightcyan;
        }

        @media (min-width: 768px) {
            .container {
                width: 553px;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 553px;
            }
        }
    </style>
</head>

<body>
    <div class="container h-100 align-items-center">
        <div class="row h-100">
            <div class="col-sm-12" style="margin-top: 25%">
                <div class="logo text-center">
                    <a href="index.html">
                        <img src="Next Letter-logo.png" style="width: 50%">
                    </a>
                </div>
                <div class="description border mx-5">
                    <h2 class="text-center m-3">회원가입</h2>

                    <div class="row m-2">
                        <label for="id" class="col-4">아이디</label>
                        <div class="col-8">
                            <input type="text" id="id">
                        </div>
                    </div>

                    <div class="row m-2">
                        <label for="password" class="col-4">비밀번호</label>
                        <div class="col-8">
                            <input type="password" id="password">
                        </div>
                    </div>

                    <div class="row m-2">
                        <label for="birth" class="col-4">생년월일(8자리)</label>
                        <div class="col-8">
                            <input type="number" id="birth">
                        </div>
                    </div>

                    <div class="row m-2">
                        <label for="enlistment date" class="col-4">입영일(ex.210925)</label>
                        <div class="col-8">
                            <input type="number" id="enlistment date">
                        </div>
                    </div>

                    <div class="row m-2">
                        <p class="col-4">군종</p>
                        <div class="col-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" onclick="div_army()">
                                <label class="form-check-label" for="inlineRadio1">육군</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" disabled>
                                <label class="form-check-label" for="inlineRadio2">해군</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" onclick="div_airforce()">
                                <label class="form-check-label" for="inlineRadio3">공군</label>
                            </div>
                        </div>                      
                    </div>
                    

                    <!-- 육군 -->
                    <div id="army" style="display: none;">
                        <div class="row m-2">
                            <label for="thecampID" class="col-4">더 캠프 아이디</label>
                            <div class="col-8">
                                <input type="text" id="thecampID">
                            </div>
                        </div>
                        <div class="row m-2">
                            <label for="thecampPW" class="col-4">더 캠프 비밀번호</label>
                            <div class="col-8">
                                <input type="password" id="thecampPW">
                            </div>
                        </div>
                        <div class="row m-2">
                            <label for="thecampID" class="col-4">더 캠프 아이디</label>
                            <div class="col-8">
                                <input type="text" id="thecampID">
                            </div>
                        </div>
                        <div class="row m-2">
                            <label for="성분" class="col-4">성분</label>
                            <div class="col-8">
                                <input type="text" id="성분">
                            </div>
                        </div>
                        <div class="row m-2">
                            <label for="trainUnitCdNm" class="col-4">입영부대</label>
                            <div class="col-8">
                                <select name="trainUnitCdNm" id="trainUnitCdNm">
                                    <option value="1사단">1사단</option><option value="2사단">2사단</option><option value="3사단">3사단</option><option value="5사단">5사단</option><option value="6사단">6사단</option><option value="7사단">7사단</option><option value="9사단">9사단</option><option value="11사단">11사단</option><option value="12사단">12사단</option><option value="15사단">15사단</option><option value="17사단">17사단</option><option value="20사단">20사단</option><option value="21사단">21사단</option><option value="22사단">22사단</option><option value="23사단">23사단</option><option value="25사단">25사단</option><option value="27사단">27사단</option><option value="28사단">28사단</option><option value="30사단">30사단</option><option value="31사단">31사단</option><option value="32사단">32사단</option><option value="35사단">35사단</option><option value="36사단">36사단</option><option value="37사단">37사단</option><option value="39사단">39사단</option><option value="50사단">50사단</option><option value="51사단">51사단</option><option value="53사단">53사단</option><option value="육군훈련소">육군훈련소</option><option value="육군훈련소(23연대)">육군훈련소(23연대)</option><option value="육군훈련소(25연대)">육군훈련소(25연대)</option><option value="육군훈련소(26연대)">육군훈련소(26연대)</option><option value="육군훈련소(27연대)">육군훈련소(27연대)</option><option value="육군훈련소(28연대)">육군훈련소(28연대)</option><option value="육군훈련소(29연대)">육군훈련소(29연대)</option><option value="육군훈련소(30연대)">육군훈련소(30연대)</option>
                                </select>
                            </div>
                        </div>                      
                    </div>
                    


                    <!-- 공군 -->
                    <div id="airforce" style="display: none;">

                    </div>


                    <div class="row">
                        <button class="btn btn-dark col-4 mx-auto my-3">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
            

    </div>

    <script src="register.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
